<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced User Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Get in Touch</h1>
    <p class="form-subtitle">Weâ€™d love to hear from you. Please fill out the form below.</p>
    <form id="enhancedForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        <span class="error" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message here..." rows="5" required></textarea>
        <span class="error" id="messageError"></span>
      </div>
      <button type="submit" class="form-submit">Send Message</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
